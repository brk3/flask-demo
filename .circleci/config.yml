# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  lint:
    docker:
      - image: circleci/python:3.6.4

    steps:
      - checkout

      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r test-requirements.txt

      - run: |
          . venv/bin/activate
          flake8 --exclude venv

  test:
    docker:
      - image: circleci/python:3.6.4

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r test-requirements.txt

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python -m pytest

  build:
    docker:
      - image: circleci/python:3.6.4

    steps:
      - setup_remote_docker

      - checkout

      - run: docker build -t flask-demo:$CIRCLE_BRANCH .

workflows:
  version: 2
  lint_test_build:
    jobs:
      - lint
      - test
      - build:
          requires:
            - lint
            - test
